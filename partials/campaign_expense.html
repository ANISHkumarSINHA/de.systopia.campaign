<div class="CampaignExpenseAddDiv" ng-controller="CampaignExpenseCtrl">
  <form name="addExpense">
  <div class="crm-block" ng-form="addExpenseForm" crm-ui-id-scope>
    <table>
      <tr>
        <td>{{ts('Amount')}}</td>
        <td>
          <input
           crm-ui-id="addExpenseForm.amount"
           type="text"
           class="crm-form-text"
           ng-model="model.amount"
           required
           placeholder="Amount"
           name="amount" required/>
         </td>
      </tr>
      <tr>
        <td>{{ts('Transaction Date')}}</td>
        <td><input id="td_picker" crm-ui-datepicker="{time: false, setDate: +0}" ng-model="model.transaction_date"/></td>
      </tr>
      <tr>
        <td>{{ts('Category')}}</td>
        <td>
          <select id="addexpense_category" ng-model="model.expense_type_id" ng-options="cat.value as cat.label for (key, cat) in categories"></select>
        </td>
      </tr>
      <tr>
        <td>{{ts('Description')}}</td>
        <td>
          <input
           crm-ui-id="addExpenseForm.description"
           type="text"
           class="crm-form-text"
           ng-model="model.description"
           required
           placeholder="Description"
           name="description" />
        </td>
      </tr>
      <tr>
        <td colspan="2"><a class="button" crm-ui-id="addExpenseForm.submit" name="submit" ng-click="submit()" ng-class="{disabled: addExpenseForm.$invalid}">Submit</a></td>
      </tr>
    </table>
  </div>
</form>
</div>
